<h1>New Vechile</h1>
<p>
  {{ vechile  | json }}
</p>
<form (ngSubmit)="submit()" #f="ngForm">
  <div class="form-group">
    <label for="make">Make</label>
    <select class="form-control" id="make" (change)="onMakeChange()" [(ngModel)]="vechile.makeId" name="makeId" required #make="ngModel">
      <option value=""></option>
      <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
    </select>
    <div class="alert alert-danger" *ngIf="make.touched && make.invalid">
      Please specify the make.
    </div>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" class="form-control" [(ngModel)]="vechile.modelId" name="modelId" required #model="ngModel">
      <option value=""></option>
      <option *ngFor="let model of models" [value]="model.id">{{ model.name }}</option>
    </select>
    <div class="alert alert-danger" *ngIf="model.touched && model.invalid">
      Please specify the model.
    </div>
  </div>
  <p>Is this vechile registered?</p>

  <label for="registered" class="radio-inline">
    <input type="radio" name="isRegistered" [value]="true" id="registered" [(ngModel)]="vechile.isRegistered"> Yes
  </label>
  <label for="notRegistered" class="radio-inline">
    <input type="radio" name="isRegistered" [value]="false" id="notRegistered" [(ngModel)]="vechile.isRegistered"> No
  </label>

  <h2>Features</h2>
  <div *ngFor="let f of features" class="checkbox">
    <label for="feature{{f.id}}">
      <input type="checkbox" id="feature{{f.id}}" (change)="onFeatureToggle(f.id, $event)" [checked]="vechile.features.indexOf(f.id) > -1"> {{ f.name }}
    </label>
  </div>

  <h2>Contact</h2>
  <div class="form-group">
    <label for="contactName">Name</label>
    <input id="contactName" type="text" class="form-control" [(ngModel)]="vechile.contact.name" name="contactName" required #contactName="ngModel">
    <div class="alert alert-danger" *ngIf="contactName.touched && contactName.invalid">
      Please specify the contact name.
    </div>
  </div>
  <div class="form-group">
    <label for="contactPhone">Phone</label>
    <input id="contactPhone" type="text" class="form-control" [(ngModel)]="vechile.contact.phone" name="contactPhone" required #contactPhone="ngModel">
    <div class="alert alert-danger" *ngIf="contactPhone.touched && contactPhone.invalid">
      Please specify the contact phone.
    </div>
  </div>
  <div class="form-group">
    <label for="contactEmail">Email</label>
    <input id="contactEmail" type="text" class="form-control" [(ngModel)]="vechile.contact.email" name="contactEmail">
  </div>
  <button class="btn btn-primary" [disabled]="f.invalid">Save</button>
</form>
